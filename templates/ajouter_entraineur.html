<body>

    <div class="content">
    
    <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

        <!-- Sign In Start -->
         <div class="container-fluid">     
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-lg-8 col-xl-6">
                <div class="form-container rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <h2>Nouveau Entraineur</h2>
                    </div>
                    
                    <form method="post" action="{{ url_for('ajouter_entraineur') }}">    
                        <div class="row">
                            <!-- Colonne de gauche -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" required>
                                    <label for="nom">Nom<span class="text-danger">*</span></label>
                                </div>
                                
                                <div class="form mb-3">
                                    <label for="sexe" class="form-label">Sexe<span class="text-danger">*</span></label>
                                    <select id="sexe" name="sexe" class="form-control" required>
                                        <option value="" disabled selected>Sélectionner...</option>
                                        <option value="M">Homme</option>
                                        <option value="F">Femme</option>
                                    </select>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="addresse" id="addresse" placeholder="Adresse" required>
                                    <label for="addresse">Adresse<span class="text-danger">*</span></label>
                                </div>
                                
                                <div class="form mb-3">
        <label for="role_technique" class="form-label">Rôle Technique<span class="text-danger">*</span></label>
        <select id="role_technique" name="role_technique" class="form-control" onchange="toggleCategorie()" required>
            <option value="" disabled selected>Sélectionner...</option>
            <option value="Entraineur">Entraineur</option>
            <option value="Prep Physique">Prep Physique</option>
            <option value="Directeur Technique">Directeur Technique</option>
            <option value="Adjoint">Adjoint</option>
        </select>
    </div>
    <script>
function toggleCategorie() {
    const roleTechnique = document.getElementById('role_technique').value;
    const categorieContainer = document.getElementById('categorie-container');
    const categorieSelect = document.getElementById('type_abonnement');
    
    if (roleTechnique === 'Entraineur') {
        categorieContainer.style.display = 'block';
        categorieSelect.required = true;
    } else {
        categorieContainer.style.display = 'none';
        categorieSelect.required = false;
        categorieSelect.value = ''; // Réinitialiser la valeur
    }
}

// Initialiser au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    toggleCategorie();
});
</script>
    <div class="form mb-3" id="categorie-container" style="display: none;">
        <label for="type_abonnement" class="form-label">Catégorie à Entraîner</label>
        <select id="type_abonnement" name="type_abonnement" class="form-control">
            <option value="">Aucune</option>
            <option value="Loisir">Loisir</option>
            <option value="Ecole">Ecole</option>
            <option value="Compétitif">Compétitif</option>
            <option value="Pré-Compétitif">Pré-Compétitif</option>
            <option value="Ecole d'été">Ecole d'été</option>
            <option value="Adulte">Adulte</option>
        </select>
    </div>
                            </div>
                            
                            <!-- Colonne de droite -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom" required>
                                    <label for="prenom">Prénom<span class="text-danger">*</span></label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="Téléphone" required>
                                    <label for="tel">Téléphone<span class="text-danger">*</span></label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="compte_bancaire" id="compte_bancaire" placeholder="Compte Bancaire" required>
                                    <label for="compte_bancaire">Compte Bancaire<span class="text-danger">*</span></label>
                                </div>
                                <div class="form mb-3">
        <label for="saison_type" class="form-label">Type de Saison<span class="text-danger">*</span></label>
        <select id="saison_type" name="saison_type" class="form-control" required>
            <option value="S" {% if current_season_type == 'S' %}selected{% endif %}>Saison Normale (S)</option>
            <option value="E" {% if current_season_type == 'E' %}selected{% endif %}>École d'été (E)</option>
        </select>
    </div>
    
    <div class="form-floating mb-3">
        <input type="number" class="form-control" name="annee_saison" id="annee_saison" 
               placeholder="Année" value="{{ current_season_year }}" min="2020" max="2030" required>
        <label for="annee_saison">Année de Saison<span class="text-danger">*</span></label>
    </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary py-3 w-100">
                                    Ajouter l'Entraineur
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <style>

        .form-container {
