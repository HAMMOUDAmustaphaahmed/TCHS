<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>400 - Requête Invalide | TCHS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}?v=2">
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    
    <style>
        :root {
            --primary: #009CFF;
            --light: #F3F6F9;
            --dark: #191C24;
        }

        body {
            background: url("https://img2.wallspic.com/previews/2/7/5/1/21572/21572-illustration-grasses-graphic_design-the_championships_wimbledon-graphics-x750.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Heebo', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 156, 255, 0.85);
            z-index: 0;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            color: var(--primary);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .error-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #6c757d;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .btn-home {
            background: var(--primary);
            color: white;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 156, 255, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 156, 255, 0.5);
            background: #007acc;
            color: white;
        }
        
        .btn-back {
            background: var(--light);
            color: var(--dark);
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid var(--primary);
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-left: 15px;
            transition: all 0.5s ease;
        }
        
        .btn-back:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .suggestions {
            margin-top: 40px;
            padding: 25px;
            background: var(--light);
            border-radius: 15px;
            border-left: 5px solid var(--primary);
        }
        
        .suggestions h5 {
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .suggestions li {
            margin: 10px 0;
        }
        
        .suggestions a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            display: inline-block;
            border-radius: 8px;
        }
        
        .suggestions a:hover {
            color: var(--primary);
            background: white;
            padding-left: 20px;
        }

        .suggestions a i {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code">400</div>
        
        <h1 class="error-title">Requête Invalide</h1>
        
        
        
        
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
