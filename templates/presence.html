<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>TCHS Dashboard</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --primary-light: #BBDEFB;
            --accent-color: #FF4081;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --background-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: #333;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        .presence-dashboard {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: var(--surface-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        h1,
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-button {
            padding: 8px 16px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-button.active {
            background: #007bff;
            color: white;
        }

        .search-bar {
            margin-bottom: 15px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .details-row {
            background: #f9f9f9;
            display: none;
        }

        .details-row td {
            padding: 10px;
            font-size: 0.9em;
            color: #333;
        }

        .btn-search, .btn-success {
            display: inline-block;
            margin: 20px auto;
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-search:hover, .btn-success:hover {
            background: #ff6085;
        }
    </style>
</head>

<body>
    <div class="content">
        {% include 'sidebar.html' %}

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0">TCHS</h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0" aria-label="Menu latéral">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <!-- Navbar End -->

        <main>
            <!-- Section Résumé Présence -->
            <section class="presence-dashboard">
                <h2>Situation des Présences</h2>

                <!-- Onglets -->
                <div class="tabs">
                    <button id="tabAdherents" class="tab-button active">Adhérents</button>
                    <button id="tabEntraineurs" class="tab-button">Entraîneurs</button>
                </div>

                <!-- Search -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Rechercher par nom ou prénom...">
                </div>

                <!-- Export XLSX 
                <div class="export-btn-container" style="margin-bottom:15px; text-align: right;">
                    <button id="btnExport" class="btn btn-success">Exporter XLSX</button>
                </div>-->

                <!-- Tableau -->
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Présent</th>
                            <th>Absent</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Rempli dynamiquement par jQuery -->
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Footer -->
        <footer class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4 text-center text-sm-start">
                &copy; <a href="#">TCHS</a>, Tous droits réservés.
                <div class="text-sm-end mt-2">Designé par <a>AMH</a></div>
            </div>
        </footer>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top" aria-label="Retour en haut"><i class="bi bi-arrow-up"></i></a>

    <!-- JS Librairies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // currentType global
        let currentType = "adherent";

        $(function () {
            const $resultsBody = $("#resultsBody");
            const $searchInput = $("#searchInput");

            // bascule onglets
            $("#tabAdherents").on("click", function () {
                $(".tab-button").removeClass("active");
                $(this).addClass("active");
                currentType = "adherent";
                loadData($searchInput.val().trim());
            });

            $("#tabEntraineurs").on("click", function () {
                $(".tab-button").removeClass("active");
                $(this).addClass("active");
                currentType = "entraineur";
                loadData($searchInput.val().trim());
            });

            // recherche dynamique
            $searchInput.on("input", function () {
                loadData($(this).val().trim());
            });

            // fonction principale : charge les données
            function loadData(searchTerm = "") {
                $resultsBody.empty();
                $.post("/search_presence_situation", { search_term: searchTerm, type: currentType }, function (data) {
                    if (!Array.isArray(data) || data.length === 0) {
                        $resultsBody.html('<tr><td colspan="4" class="text-center small-muted">Aucun résultat</td></tr>');
                        return;
                    }

                    data.forEach(item => {
                        const $row = $("<tr>").addClass("data-row").attr("data-id", item.id);
                        $row.append($("<td>").text(item.nom || ""));
                        $row.append($("<td>").text(item.prenom || ""));
                        const $tdPresent = $("<td>").addClass("count present-count").text(item.nb_present).data("dates", item.present_dates || []);
                        const $tdAbsent = $("<td>").addClass("count absent-count").text(item.nb_absent).data("dates", item.absent_dates || []);
                        $row.append($tdPresent).append($tdAbsent);

                        const $details = $("<tr>").addClass("details-row").hide();
                        const $detailsCell = $("<td>").attr("colspan", 4).append($("<div>").addClass("dates-list small-muted"));
                        $details.append($detailsCell);

                        $resultsBody.append($row, $details);
                    });
                }, "json").fail(function (xhr, status, err) {
                    console.error("Erreur récupération présences:", status, err);
                    $resultsBody.html('<tr><td colspan="4" class="text-center text-danger">Erreur lors de la récupération des données</td></tr>');
                });
            }

            // clique sur nb présent / absent => affiche les dates
            $(document).on("click", ".present-count, .absent-count", function () {
                const $td = $(this);
                const dates = $td.data("dates") || [];
                const $row = $td.closest("tr");
                const $detailsRow = $row.next(".details-row");
                const $container = $detailsRow.find(".dates-list");

                if (dates.length === 0) {
                    $container.html("<div class='small-muted'>Aucune séance</div>");
                } else {
                    $container.html("<ul class='mb-0'>" + dates.map(d => `<li>${d}</li>`).join("") + "</ul>");
                }
                $detailsRow.toggle();
            });

            // initial load
            loadData();
        });

        // Export XLSX
        $("#btnExport").on("click", function () {
            const searchTerm = $("#searchInput").val().trim();
            const url = `/export_presence_xlsx?search_term=${encodeURIComponent(searchTerm)}&type=${encodeURIComponent(currentType)}`;
            window.open(url, "_blank");
        });
    </script>

</body>
</html>
