    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
        }

        .dashboard-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .card-body {
            padding: 2rem;
        }

        .filters-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
            transform: translateY(-1px);
        }

        .type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .type-option {
            position: relative;
            cursor: pointer;
        }

        .type-radio {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .type-card {
            padding: 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.3s ease;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }

        .type-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.5s;
        }

        .type-radio:checked + .type-card {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .type-radio:checked + .type-card:before {
            left: 100%;
        }

        .type-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .type-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .type-description {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .search-section {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .search-section.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .search-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .search-input-container {
            position: relative;
        }

        .search-input {
            padding-left: 3rem;
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .results-section {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .results-section.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
        }

        .results-table th {
            background: var(--surface-hover);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .results-table tbody tr {
            transition: all 0.2s ease;
        }

        .results-table tbody tr:hover {
            background: var(--surface-hover);
        }

        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            max-width: 800px;
        }

        .attendance-day {
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .attendance-day.present {
            background: #dcfce7;
            color: #166534;
        }

        .attendance-day.absent {
            background: #fef2f2;
            color: #991b1b;
        }

        .attendance-day.no-session {
            background: var(--surface-hover);
            color: var(--text-muted);
            opacity: 0.5;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
        }

        .stat-card.present {
            background: #dcfce7;
            border-left: 4px solid var(--success);
        }

        .stat-card.absent {
            background: #fef2f2;
            border-left: 4px solid var(--danger);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius);
            padding: 1rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .type-selector {
                grid-template-columns: 1fr;
            }
            
            .filters-section {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <div class="container">

            <h1 class="page-title">Dashboard Pr√©sences</h1>
            <p class="page-subtitle">Suivi et analyse des pr√©sences des adh√©rents, entra√Æneurs et groupes</p>

        <div class="dashboard-card">
            <div class="card-header">

                        </label>
                        <span>Rechercher un √©l√©ment sp√©cifique</span>

<script>
    $(document).ready(function() {
        let currentSearchType = null;
        let searchResults = [];

        const API_BASE_URL = '/api'; // Ajustez selon la config Flask

        // S√©lection type
        $('input[name="searchType"]').on('change', function() {
            currentSearchType = $(this).val();
            $('#searchSection').addClass('visible');
            updateSearchPlaceholder();
        });

        // Toggle recherche sp√©cifique
        $('#searchToggle').on('change', function() {
            if ($(this).is(':checked')) {
                $('#searchInputGroup').show();
            } else {
                $('#searchInputGroup').hide();
                $('#searchInput').val('');
            }
        });

        function updateSearchPlaceholder() {
            const labels = {
                'adherent': 'Rechercher un adh√©rent par nom, pr√©nom ou matricule...',
                'entraineur': 'Rechercher un entra√Æneur par nom ou pr√©nom...',
                'groupe': 'Rechercher un groupe par nom...'
            };
            $('#searchInput').attr('placeholder', labels[currentSearchType] || 'Rechercher...');
            $('#searchLabel').text(`Rechercher ${currentSearchType}`);
        }

        // Rechercher
        $('#searchBtn').on('click', function() {
            if (!currentSearchType) {
                alert('Veuillez s√©lectionner un type de recherche');
                return;
            }

            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            const searchTerm = $('#searchToggle').is(':checked') ? $('#searchInput').val() : '';

            if (!startDate || !endDate) {
                alert('Veuillez s√©lectionner les dates de d√©but et fin');
                return;
            }

            performSearch(startDate, endDate, searchTerm);
        });

        function performSearch(startDate, endDate, searchTerm) {
            $('#loadingSpinner').show();
            $('#resultsContent').empty();
            $('#resultsSection').addClass('visible');

            const requestData = {
                type: currentSearchType,
                start_date: startDate,
                end_date: endDate,
                search_term: searchTerm
            };

            $.ajax({
                url: `${API_BASE_URL}/presences/search`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    displayResults(response.data || []);
                    $('#loadingSpinner').hide();
                    $('#exportBtn').prop('disabled', false);
                },
                error: function(xhr, status, error) {
                    console.error('Erreur lors de la recherche:', error);
                    showError('Erreur serveur. Veuillez r√©essayer plus tard.');
                    $('#loadingSpinner').hide();
                }
            });
        }

        function displayResults(data) {
            searchResults = data;
            $('#resultsCount').text(`${data.length} r√©sultat(s)`);

            if (data.length === 0) {
                $('#resultsContent').html(`
                    <div class="empty-state">
                        <i class="fas fa-search empty-icon"></i>
                        <p>Aucun r√©sultat trouv√© pour les crit√®res s√©lectionn√©s</p>
                    </div>
                `);
                return;
            }

            let tableHtml = `
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
            `;

            if (currentSearchType === 'adherent') {
                tableHtml += `
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Pr√©sences</th>
                `;
            } else if (currentSearchType === 'entraineur') {
                tableHtml += `
                    <th>Nom</th>
                    <th>Pr√©sences</th>
                `;
            } else if (currentSearchType === 'groupe') {
                tableHtml += `
                    <th>Nom du Groupe</th>
                    <th>Pr√©sences</th>
                `;
            }

            tableHtml += `
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(item => {
                let presentCount = 0;
                let absentCount = 0;
                let attendanceHtml = '';

                if (item.sessions && item.sessions.length > 0) {
                    item.sessions.forEach(session => {
                        const isPresent = (session.est_present && session.est_present === 'O');
                        if (isPresent) {
                            presentCount++;
                        } else {
                            absentCount++;
                        }

                        const date = new Date(session.date_seance);
                        const day = date.getDate();
                        const month = date.getMonth() + 1;

                        attendanceHtml += `
                            <div class="attendance-day ${isPresent ? 'present' : 'absent'}" 
                                 title="${session.date_seance} - ${isPresent ? 'Pr√©sent' : 'Absent'}">
                                ${day}/${month}
                            </div>
                        `;
                    });
                }

                tableHtml += '<tr>';

                if (currentSearchType === 'adherent') {
                    tableHtml += `
                        <td><strong>${item.matricule || 'N/A'}</strong></td>
                        <td><strong>${item.nom || 'N/A'}</strong></td>
                        <td>${item.prenom || 'N/A'}</td>
                    `;
                } else if (currentSearchType === 'entraineur') {
                    tableHtml += `
                        <td><strong>${item.nom || 'N/A'}</strong></td>
                    `;
                } else if (currentSearchType === 'groupe') {
                    tableHtml += `
                        <td><strong>${item.nom || 'N/A'}</strong></td>
                    `;
                }

                tableHtml += `
                    <td>
                        <div class="stats-summary">
                            <div class="stat-card present">
                                <div class="stat-number">${presentCount}</div>
                                <div class="stat-label">Pr√©sent(e)</div>
                            </div>
                            <div class="stat-card absent">
                                <div class="stat-number">${absentCount}</div>
                                <div class="stat-label">Absent(e)</div>
                            </div>
                        </div>
                        <div class="attendance-grid">
                            ${attendanceHtml}
                        </div>
                    </td>
                </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            $('#resultsContent').html(tableHtml);
        }

        function showError(message) {
            $('#resultsContent').html(`
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `);
        }

        // Export Excel
        $('#exportBtn').on('click', function() {
            if (searchResults.length === 0) return;

            const params = new URLSearchParams({
                type: currentSearchType,
                start_date: $('#startDate').val(),
                end_date: $('#endDate').val(),
                search_term: $('#searchToggle').is(':checked') ? $('#searchInput').val() : ''
            });

            window.open(`${API_BASE_URL}/presences/export?${params.toString()}`, '_blank');
        });

        // Dates par d√©faut
        const today = new Date();
        const oneMonthAgo = new Date(today);
        oneMonthAgo.setMonth(today.getMonth() - 1);

        $('#endDate').val(today.toISOString().split('T')[0]);
        $('#startDate').val(oneMonthAgo.toISOString().split('T')[0]);
    });
</script>
