<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TCHS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="" name="description">

    <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}?v=2">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
</head>

<body>
        <!-- Sidebar Start -->
        {% include 'sidebar.html' %}
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="container py-4">

                <h2 class="mb-4 text-center">Dépenses</h2>

                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchInput" class="form-control w-50" placeholder="Rechercher par libellé...">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Ajouter Dépense</button>
                </div>

                <table class="table table-bordered table-striped" style="background: linear-gradient(135deg, #d4d6d5e3 0%, #ffffff 100%);">
                    <thead>
                        <tr>
                            <th>Libellé</th>
                            <th>Montant</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="depensesBody">
                        <!-- rempli via jQuery -->
                    </tbody>
                </table>
                    <hr class="my-4" style="background: linear-gradient(135deg, #d4d6d5e3 0%, #ffffff 100%);">

                    <h3 class="text-center mb-4" style="background: linear-gradient(135deg, #d4d6d5e3 0%, #ffffff 100%);">Visualisation des Dépenses</h3>

                    <div class="row" style="background: linear-gradient(135deg, #d4d6d5e3 0%, #ffffff 100%);">
                        <div class="col-md-4">
                            <canvas id="pieChart"></canvas>
                        </div>
                        <div class="col-md-4">
                            <canvas id="barChart"></canvas>
                        </div>
                        <div class="col-md-4">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>

            </div>

            <!-- Modal Ajout -->
            <div class="modal fade" id="addModal" tabindex="-1">
                <div class="modal-dialog">
                    <form id="addForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ajouter Dépense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Libellé</label>
                                <input type="text" class="form-control" name="libelle" required>
                            </div>
                            <div class="mb-3">
                                <label>Montant</label>
                                <input type="number" step="0.01" class="form-control" name="montant" required>
                            </div>
                            <div class="mb-3">
                                <label>Date</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label>Type Dépense</label>
                                <input type="text" class="form-control" name="type_depense" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button class="btn btn-primary" type="submit">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">TCHS</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed by <a>AMH</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Depenses JS -->
    <script>
        $(document).ready(function () {
            const loadDepenses = (search = '') => {
                $.get('/get_depenses', { search }, function (data) {
                    const tbody = $('#depensesBody');
                    tbody.empty();
                    if (!data.length) {
                        tbody.append('<tr><td colspan="4" class="text-center">Aucune dépense</td></tr>');
                        return;
                    }
                    data.forEach(d => {
                        tbody.append(`
                            <tr data-id="${d.id}">
                                <td>${d.libelle}</td>
                                <td>${d.montant}</td>
                                <td>${d.date}</td>
                                <td><button class="btn btn-danger btn-sm deleteBtn">Supprimer</button></td>
                            </tr>
                        `);
                    });
                });
            };

            loadDepenses();

            $('#searchInput').on('input', function () {
                loadDepenses($(this).val().trim());
            });

           
            
    </script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
$(document).ready(function() {
    let pieChart, barChart, lineChart;

    const updateCharts = (depenses) => {
        // ---------------- Pie Chart (par type_depense) ----------------
        const typeTotals = {};
        depenses.forEach(d => {
            typeTotals[d.type_depense] = (typeTotals[d.type_depense] || 0) + parseFloat(d.montant);
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(typeTotals),
                datasets: [{
                    data: Object.values(typeTotals),
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1', '#fd7e14', '#20c997']
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // ---------------- Bar Chart (montant par mois) ----------------
        const monthTotals = {};
        depenses.forEach(d => {
            const month = new Date(d.date).toLocaleString('default', { month: 'short', year: 'numeric' });
            monthTotals[month] = (monthTotals[month] || 0) + parseFloat(d.montant);
        });

        const barCtx = document.getElementById('barChart').getContext('2d');
        if (barChart) barChart.destroy();
        barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(monthTotals),
                datasets: [{
                    label: 'Montant total par mois',
                    data: Object.values(monthTotals),
                    backgroundColor: '#17a2b8'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });

        // ---------------- Line Chart (cumulé) ----------------
        let cumulative = 0;
        const sorted = depenses.slice().sort((a,b) => new Date(a.date) - new Date(b.date));
        const lineLabels = [];
        const lineData = [];
        sorted.forEach(d => {
            cumulative += parseFloat(d.montant);
            lineLabels.push(d.date);
            lineData.push(cumulative);
        });

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();
        lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: lineLabels,
                datasets: [{
                    label: 'Évolution cumulée des dépenses',
                    data: lineData,
                    borderColor: '#fd7e14',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom' } }
            }
        });
    };

    const renderDepensesTable = (data) => {
        const tbody = $('#depensesBody');
        tbody.empty();
        if (!data.length) {
            tbody.append('<tr><td colspan="4" class="text-center">Aucune dépense</td></tr>');
        } else {
            data.forEach(d => {
                tbody.append(`
                    <tr data-id="${d.id}">
                        <td>${d.libelle}</td>
                        <td>${d.montant}</td>
                        <td>${d.date}</td>
                        <td><button class="btn btn-danger btn-sm deleteBtn">Supprimer</button></td>
                    </tr>
                `);
            });
        }
    };

    const loadDepensesWithCharts = (search = '') => {
        $.get('/get_depenses', { search }, function(data) {
            renderDepensesTable(data);
            updateCharts(data);
        });
    };

    // Charger au démarrage
    loadDepensesWithCharts();

    // Recherche instantanée
    $('#searchInput').on('input', function () {
        loadDepensesWithCharts($(this).val().trim());
    });

    // Ajouter une dépense
    $('#addForm').submit(function(e) {
        e.preventDefault();
        $.post('/add_depenses', $(this).serialize(), function(res) {
            if(res.status === 'success') {
                var addModalEl = document.getElementById('addModal');
                var modal = bootstrap.Modal.getInstance(addModalEl);
                modal.hide();
                $('#addForm')[0].reset();
                loadDepensesWithCharts();
            } else {
                alert(res.message);
            }
        });
    });

    // Supprimer une dépense
    $(document).on('click', '.deleteBtn', function() {
        if(!confirm('Supprimer cette dépense ?')) return;
        const id = $(this).closest('tr').data('id');
        $.ajax({
            url: '/delete_depense/' + id,
            type: 'DELETE',
            success: function() {
                loadDepensesWithCharts();
            }
        });
    });
});
</script>

</body>
</html>
