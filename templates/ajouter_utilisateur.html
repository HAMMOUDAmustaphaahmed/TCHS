        <!-- Sign In Start -->
    <div class="row align-items-center justify-content-center" style="min-height: 100vh; background-image: url('https://www.clubautomation.com/wp-content/uploads/2024/02/blog_28.jpeg');">
        <div class="col-12 col-sm-8  ">
            <div class="p-4 bg-white shadow rounded">

                <h3 class="text text-center mb-4">Nouveau Utilisateur</h3>
                
                <form method="post" action="{{ url_for('ajouter_utilisateur') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputUser" name="utilisateur" placeholder="Nom d'utilisateur" required>
                        <label for="floatingInputUser">Utilisateur</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInputPassword" name="password" placeholder="Mot de Passe" required>
                        <label for="floatingInputPassword">Mot de Passe</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-control" id="floatingInputRole" name="role" required>
                            <option value="" disabled selected>Sélectionner un rôle</option>
                            <option value="admin">Admin</option>
                            <option value="directeur_technique">Directeur Technique</option>
                            <option value="preparateur_physique">Préparateur Physique</option>
                            <option value="adjoint">Adjoint</option>
                        </select>
                        <label for="floatingInputRole">Rôle</label>
                    </div>

                    <button type="submit" class="btn btn-primary py-3 w-100">Ajouter l'Utilisateur</button>
                </form>

            </div>
        </div>
    </div>


        
        <!-- Sign In End -->
    
</div>
