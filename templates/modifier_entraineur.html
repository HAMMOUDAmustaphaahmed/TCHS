<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TCHS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Template Stylesheet -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}?v=2">
</head>

<body>
    {% include 'sidebar.html' %}
        <div class="content">
            <div class="row  align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 ">
                    <div class="p-4 bg-white shadow rounded">
                        
                            <h3 class="text">Modifier Entraineur</h3>
                        <form method="post" action="{{ url_for('modifier_entraineur', id=entraineur.id_entraineur) }}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" value="{{ entraineur.nom }}" required>
                                <label for="nom">Nom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" value="{{ entraineur.prenom }}" required>
                                <label for="prenom">Prénom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-control" id="sexe" name="sexe" required>
                                    <option value="" disabled>Sexe</option>
                                    <option value="M" {% if entraineur.sexe == 'M' %}selected{% endif %}>Homme</option>
                                    <option value="F" {% if entraineur.sexe == 'F' %}selected{% endif %}>Femme</option>
                                </select>
                                <label for="sexe">Sexe</label>
                            </div>

                            <div class="form-floating mb-3">
        <select id="role_technique" name="role_technique" class="form-control" onchange="toggleCategorieModif()" required>
            <option value="" disabled>Rôle Technique</option>
            <option value="Entraineur" {% if entraineur.role_technique == 'Entraineur' %}selected{% endif %}>Entraineur</option>
            <option value="Prep Physique" {% if entraineur.role_technique == 'Prep Physique' %}selected{% endif %}>Prep Physique</option>
            <option value="Directeur Technique" {% if entraineur.role_technique == 'Directeur Technique' %}selected{% endif %}>Directeur Technique</option>
            <option value="Adjoint" {% if entraineur.role_technique == 'Adjoint' %}selected{% endif %}>Adjoint</option>
        </select>
        <label for="role_technique">Rôle Technique</label>
    </div>
    
    <!-- ← MODIFIÉ : Catégorie (seulement si Entraineur) -->
    <div class="form-floating mb-3" id="categorie-container-modif">
        <select id="type_abonnement" name="type_abonnement" class="form-control">
            <option value="">Aucune catégorie</option>
            <option value="Loisir" {% if entraineur.type_abonnement == 'Loisir' %}selected{% endif %}>Loisir</option>
            <option value="Ecole" {% if entraineur.type_abonnement == 'Ecole' %}selected{% endif %}>Ecole</option>
            <option value="Compétitif" {% if entraineur.type_abonnement == 'Compétitif' %}selected{% endif %}>Compétitif</option>
            <option value="Pré-Compétitif" {% if entraineur.type_abonnement == 'Pré-Compétitif' %}selected{% endif %}>Pré-Compétitif</option>
            <option value="Ecole d'été" {% if entraineur.type_abonnement == "Ecole d'été" %}selected{% endif %}>Ecole d'été</option>
            <option value="Adulte" {% if entraineur.type_abonnement == 'Adulte' %}selected{% endif %}>Adulte</option>
        </select>
        <label for="type_abonnement">Catégorie à Entraîner</label>
    </div>
    <script>
function toggleCategorieModif() {
    const roleTechnique = document.getElementById('role_technique').value;
    const categorieContainer = document.getElementById('categorie-container-modif');
    const categorieSelect = document.getElementById('type_abonnement');
    
    if (roleTechnique === 'Entraineur') {
        categorieContainer.style.display = 'block';
        categorieSelect.required = true;
    } else {
        categorieContainer.style.display = 'none';
        categorieSelect.required = false;
        categorieSelect.value = '';
    }
}

// Initialiser au chargement
document.addEventListener('DOMContentLoaded', function() {
    toggleCategorieModif();
});
</script>
                            <div class="form-floating mb-3">
                                <select class="form-control" id="enfant" name="enfant" required>
                                    <option value="Oui" {% if entraineur.enfant == 'Oui' %}selected{% endif %}>Oui</option>
                                    <option value="Non" {% if entraineur.enfant == 'Non' %}selected{% endif %}>Non</option>
                                </select>
                                <label for="enfant">A-t-il des enfants ?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-control" id="status" name="status" required>
                                    <option value="Actif" {% if entraineur.status == 'Actif' %}selected{% endif %}>Actif</option>
                                    <option value="Non-Actif" {% if entraineur.status == 'Non-Actif' %}selected{% endif %}>Non-Actif</option>
                                </select>
                                <label for="status">Status</label>
                            </div>
                            <div class="form-floating mb-3">
    <select class="form-control" id="saison_type" name="saison_type" required>
        <option value="S" {% if saison_type == 'S' %}selected{% endif %}>Saison Normale (S)</option>
        <option value="E" {% if saison_type == 'E' %}selected{% endif %}>École d'été (E)</option>
    </select>
    <label for="saison_type">Type de Saison</label>
</div>

<div class="form-floating mb-3">
    <input type="number" class="form-control" id="annee_saison" name="annee_saison" 
           value="{{ annee_saison }}" min="2020" max="2030" required>
    <label for="annee_saison">Année de Saison</label>
</div>
                            <button type="submit" class="btn btn-primary py-3 w-100">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- JavaScript Libraries -->
    <script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
