<!-- Template Terrain -->
<template id="court-template">

<style>
    .search-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-picker, .time-picker {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .date-picker:hover, .time-picker:hover {
            border-color: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.15);
        }

        .date-picker:focus-within, .time-picker:focus-within {
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .date-picker i, .time-picker i {
            color: #4a90e2;
            margin-right: 10px;
            font-size: 16px;
        }

        .date-picker input, .time-picker input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: #333;
            min-width: 150px;
        }

        .date-picker input::placeholder, .time-picker input::placeholder {
            color: #9aa5b1;
        }

    /* Grille des terrains */
.action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Enhanced Courts Grid */
        .courts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .court-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .court-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #357abd, #2ecc71);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .court-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.15);
        }

        .court-card:hover::before {
            transform: scaleX(1);
        }

        .court-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f1f5f9;
        }
.status-badge {
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    color: #fff;
}

.status-badge.libre { background-color: #28a745; }    /* vert */
.status-badge.reserve { background-color: #ffc107; } /* jaune */
.status-badge.occupé { background-color: #dc3545; }  /* rouge */

.court-body {
    font-size: 0.9rem;
    color: #555;
}

/* Table Historique */
.history-table-container {
    overflow-x: auto;
}

.history-table {
    width: 100%;
    border-collapse: collapse;
}

.history-table th, 
.history-table td {
    padding: 10px 12px;
    text-align: left;
}

.history-table thead {
    background-color: #007bff;
    color: #fff;
}

.history-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

.history-table tbody tr:hover {
    background-color: #e9f5ff;
}

#history-pagination {
    display: flex;
    justify-content: flex-end;
    gap: 5px;
}

#history-pagination button {
    border: none;
    background-color: #007bff;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

#history-pagination button:hover {
    background-color: #0056b3;
}
