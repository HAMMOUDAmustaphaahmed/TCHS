<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Club - Excellence</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}?v=2">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        .login-btn {
            background: #4CAF50;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
        }

        /* Burger Menu */
        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Carousel */
        .carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .carousel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: -100%;
                top: 70px;
                height: calc(100vh - 70px);
                background: #1a1a1a;
                flex-direction: column;
                align-items: center;
                width: 100%;
                transition: right 0.5s ease;
                padding: 2rem 0;
            }

            .nav-links.active {
                right: 0;
            }

            .burger {
                display: block;
            }

            .burger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger.active .line2 {
                opacity: 0;
            }

            .burger.active .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">TENNIS<span style="color: #4CAF50;">CLUB</span></a>
        
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#" class="login-btn">Login</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1554068865-24cecd4e34b8" alt="Tennis Court">
                <div class="carousel-content">
                    <h1>Welcome to Excellence Tennis Club</h1>
                    <p>Where champions are made</p>
                </div>
            </div>
            <!-- Add more carousel items here -->
        </div>
    </div>

    <script>
        // Burger Menu Toggle
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            burger.classList.toggle('active');
        });

        // Carousel Automation
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        
        function showSlides() {
            slides.forEach(slide => {
                slide.style.transform = `translateX(-${slideIndex * 100}%)`;
            });
            
            slideIndex++;
            if(slideIndex >= slides.length) slideIndex = 0;
            
            setTimeout(showSlides, 3000);
        }

        showSlides();
    </script>
</body>
</html>
