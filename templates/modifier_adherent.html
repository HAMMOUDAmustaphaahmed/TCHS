<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TCHS Dashboard</title>


    <title>TCHS</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}?v=2">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>
        

        <!-- Sidebar Start -->
        {% include 'sidebar.html' %}
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                
                
            </nav>
            <!-- Navbar End -->

    <div class="row align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8">
            <div class="p-4 bg-white shadow rounded">

                <h3 class="text text-center mb-4">Modifier Adhérent</h3>
                
                <form method="post" action="{{ url_for('modifier_adherent', id=adherent.adherent_id) }}">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputNom" name="nom" placeholder="Nom" value="{{ adherent.nom }}" required>
                                <label for="floatingInputNom">Nom</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputPrenom" name="prenom" placeholder="Prénom" value="{{ adherent.prenom }}" required>
                                <label for="floatingInputPrenom">Prénom</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInputDateNaissance" name="date_naissance" placeholder="Date de Naissance" value="{{ adherent.date_naissance }}" required>
                                <label for="floatingInputDateNaissance">Date de Naissance</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputTel1" name="tel1" placeholder="Téléphone 1" value="{{ adherent.tel1 }}">
                                <label for="floatingInputTel1">Téléphone 1</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputTel2" name="tel2" placeholder="Téléphone 2" value="{{ adherent.tel2 }}">
                                <label for="floatingInputTel2">Téléphone 2</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select id="type_abonnement" name="type_abonnement" class="form-control" required>
                                    <option value="" disabled>Type d'abonnement</option>
                                    <option value="Loisir" {% if adherent.type_abonnement == 'Loisir' %}selected{% endif %}>Loisir</option>
                                    <option value="Ecole" {% if adherent.type_abonnement == 'Ecole' %}selected{% endif %}>Ecole</option>
                                    <option value="Compétitif" {% if adherent.type_abonnement == 'Compétitif' %}selected{% endif %}>Compétitif</option>
                                    <option value="Pré-Compétitif" {% if adherent.type_abonnement == 'Pré-Compétitif' %}selected{% endif %}>Pré-Compétitif</option>
                                    <option value="Ecole d'été" {% if adherent.type_abonnement == "Ecole d'été" %}selected{% endif %}>Ecole d'été</option>
                                    <option value="Adulte" {% if adherent.type_abonnement == 'Adulte' %}selected{% endif %}>Adulte</option>
                                    <option value="N/D" {% if adherent.type_abonnement == 'N/D' %}selected{% endif %}>N/D</option>
                                </select>
                                <label for="type_abonnement">Type d'abonnement</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select id="ancien_abonne" name="ancien_abonnee" class="form-control" required>
                                    <option value="" disabled>Ancien Abonné</option>
                                    <option value="Oui" {% if adherent.ancien_abonnee == 'Oui' %}selected{% endif %}>Oui</option>
                                    <option value="Non" {% if adherent.ancien_abonnee == 'Non' %}selected{% endif %}>Non</option>
                                </select>
                                <label for="ancien_abonne">Ancien Abonné</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingInputGroupe" name="groupe">
                                    <option value="">Sélectionner un groupe</option>
                                    {% for nom in nom_groupes %}
                                        <option value="{{ nom }}">{{ nom }}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingInputGroupe">Groupe</label>
                            </div>
                        </div>
                        
                        <div class="col-6">
    <div class="form-floating mb-3">
        <select id="entraineur" name="entraineur" class="form-control">
            <option value="">Sélectionner un entraîneur</option>
            {% for e in entraineurs %}
            <option value="{{ e.nom }} {{ e.prenom }}" {% if adherent.entraineur == e.nom + ' ' + e.prenom %}selected{% endif %}>{{ e.nom }} {{ e.prenom }}</option>
            {% endfor %}
        </select>
        <label for="entraineur">Entraîneur</label>
    </div>
</div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="Email" value="{{ adherent.email }}">
                                <label for="floatingInputEmail">Email</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select id="sexe" name="sexe" class="form-control" required>
                                    <option value="" disabled>Sexe</option>
                                    <option value="M" {% if adherent.sexe == 'M' %}selected{% endif %}>Homme</option>
                                    <option value="F" {% if adherent.sexe == 'F' %}selected{% endif %}>Femme</option>
                                </select>
                                <label for="sexe">Sexe</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select id="status" name="status" class="form-control" required>
                                    <option value="" disabled>Status</option>
                                    <option value="Actif" {% if adherent.status == 'Actif' %}selected{% endif %}>Actif</option>
                                    <option value="Non-Actif" {% if adherent.status == 'Non-Actif' %}selected{% endif %}>Non-Actif</option>
                                </select>
                                <label for="status">Status</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100">Confirmer</button>
                </form>

            </div>
        </div>
    </div>




            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">TCHS</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">

                            Designed by <a>AMH</a>
                        </br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>


</html>
