<head>
     <meta charset="UTF-8">

</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar (existant) -->
        {% include 'sidebar.html' %}
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                

                

                
            </nav>
            <!-- Navbar End -->

        <!-- Contenu principal -->
        
<div class="container-fluid">
        <div class="header-section">
            <h1 class="page-title">Situation Paiements</h1>
            <div class="date-filters">
                <div class="date-range">
                    <input type="text" id="date-start" placeholder="Date début">
                    <input type="text" id="date-end" placeholder="Date fin">
                </div>
                <button id="refresh-data" class="btn-refresh">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>
        </div>

        <div class="dashboard-section">
            <div class="summary-cards">
                
                <div class="summary-card paid-amount">
                    <i class="fas fa-check-circle"></i>
                    <div class="card-content">
                        <h3>Total payé</h3>
                        <p id="total-paye">0 TND</p>
                    </div>
                </div>
                
                <div class="summary-card remaining-amount">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="card-content">
                        <h3>Reste à payer</h3>
                        <p id="reste-a-payer">0 TND</p>
                    </div>
                </div>
            </div>

            

            <div class="transactions-section">
                <div class="transactions-header">
                    <h3>Liste des transactions</h3>
                    <div class="transactions-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-transactions" placeholder="Rechercher...">
                        </div>
                        <div class="export-actions">
                            <button class="btn-export" onclick="situationPaiement.exportToExcel()">
                                <i class="fas fa-file-excel"></i> Exporter Excel
                            </button>
                            <button class="btn-print" onclick="situationPaiement.printTable()">
                                <i class="fas fa-print"></i> Imprimer
                            </button>
                        </div>
                        <style>
                            .export-actions {
                                display: flex;
                                gap: 10px;
                            }

                            .btn-export, .btn-print {
                                padding: 8px 15px;
                                border: none;
                                border-radius: var(--border-radius);
                                cursor: pointer;
                                transition: var(--transition);
                                display: flex;
                                align-items: center;
                                gap: 8px;
                            }

                            .btn-export {
                                background: #27ae60;
                                color: white;
                            }

                            .btn-print {
                                background: #34495e;
                                color: white;
                            }

                            .btn-export:hover, .btn-print:hover {
                                transform: translateY(-2px);
                                opacity: 0.9;
                            }

                            @media print {
                                .header-section,
                                .export-actions,
                                .search-box,
                                .per-page-selector,
                                .pagination-container {
                                    display: none !important;
                                }

                                .transactions-table {
                                    width: 100% !important;
                                }

                                .transactions-table th,
                                .transactions-table td {
                                    padding: 8px !important;
                                    font-size: 12px !important;
                                }
                            }
                            .first-payment {
                                background-color: rgba(46, 204, 113, 0.1);
                            }

                            .first-payment td {
                                font-weight: 500;
                            }
                        </style>
                        <script>

                        </script>
                        <div class="per-page-selector">
                            <select id="per-page">
                                <option value="10">10 par page</option>
                                <option value="25">25 par page</option>
                                <option value="50">50 par page</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="transactions-table-container">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Matricule</th>
                                <th>Montant</th>
                                <th>Payé</th>
                                <th>Reste</th>
                                <th>Type</th>
                                <th>Banque</th>
                                <th>N° Chèque</th>
                                
                                <th>N° Bon</th>
                                <th>N° Carnet</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body">
                            <!-- Transactions will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination-container">
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div>
    </div>

    

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plugins -->

<!-- jQuery UI JS -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
