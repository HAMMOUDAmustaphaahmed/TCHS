<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tournois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center text-warning">Création de Tournois</h1>
        
        <!-- Formulaire de création -->
        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <form id="tournoiForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom du tournoi</label>
                            <input type="text" class="form-control" id="nomTournoi" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Groupes</label>
                            <input type="number" class="form-control" id="nbGroupes" min="2" value="4" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Joueurs/groupe</label>
                            <input type="number" class="form-control" id="joueursGroupe" min="2" value="8" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Qualifiés/groupe</label>
                            <input type="number" class="form-control" id="qualifiesGroupe" min="1" value="2" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date de début</label>
                            <input type="datetime-local" class="form-control" id="dateDebut" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date de fin</label>
                            <input type="datetime-local" class="form-control" id="dateFin" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-warning w-100">Créer le tournoi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des tournois -->
        <div class="card bg-secondary">
            <div class="card-body">
                <h3 class="text-center mb-4">Tournois enregistrés</h3>
                <div id="tournoisList" class="row g-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour les matches -->
    <div class="modal fade" id="matchesModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-warning"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="matchesTimeline"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('tournoiForm');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const tournoiData = {
            nom_tournoi: document.getElementById('nomTournoi').value,
            nombre_groupes: document.getElementById('nbGroupes').value,
            joueurs_par_groupe: document.getElementById('joueursGroupe').value,
            qualifies_par_groupe: document.getElementById('qualifiesGroupe').value,
            date_debut: document.getElementById('dateDebut').value,
            date_fin: document.getElementById('dateFin').value,
            dates_matches: {}
        };

        try {
            const response = await fetch('/creer-tournoi', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tournoiData)
            });
            
            const result = await response.json();
            if (response.ok) {
                alert('Tournoi créé avec succès !');
                loadTournois();
                form.reset();
            } else {
                alert(result.error);
            }
        } catch (error) {
            console.error('Erreur:', error);
        }
    });

    loadTournois();
});

async function loadTournois() {
    try {
        const response = await fetch('/api/tournois');
        const tournois = await response.json();
        const container = document.getElementById('tournoisList');
        
        container.innerHTML = tournois.map(t => `
            <div class="col-md-6 col-xl-4">
                <div class="card bg-dark border-warning">
                    <div class="card-body">
                        <h5 class="card-title text-warning">${t.nom}</h5>
                        <p class="mb-1">Groupes: ${t.groupes}</p>
                        <p class="mb-1">Début: ${new Date(t.date_debut).toLocaleDateString()}</p>
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-sm btn-outline-warning" 
                                    onclick="viewMatches(${t.id}, '${t.nom}')">
                                Voir matches
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteTournoi(${t.id})">
                                Supprimer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Erreur:', error);
    }
}

async function viewMatches(id, nom) {
    try {
        const response = await fetch(`/api/tournois/${id}/matches`);
        const matches = await response.json();
        
        const modal = new bootstrap.Modal('#matchesModal');
        const modalBody = document.querySelector('#matchesTimeline');
        
        document.querySelector('#matchesModal .modal-title').textContent = `Calendrier - ${nom}`;
        modalBody.innerHTML = `
            <div class="timeline">
                ${Object.entries(matches.phase_groupes).map(([groupe, data]) => `
                    <div class="timeline-group">
                        <h5 class="text-warning">${groupe.replace('_', ' ').toUpperCase()}</h5>
                        ${data.participants.map(joueur => `
                            <div class="timeline-item ${data.qualifies.includes(joueur) ? 'qualified' : ''}">
                                ${joueur}
                            </div>
                        `).join('')}
                    </div>
                `).join('')}
                
                <div class="timeline-final">
                    ${matches.phase_finale.quart.map(match => `
                        <div class="final-match">
                            <div class="match-box">${match.match}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        
        modal.show();
    } catch (error) {
        console.error('Erreur:', error);
    }
}

async function deleteTournoi(id) {
    if (confirm('Supprimer ce tournoi ?')) {
        try {
            await fetch(`/api/tournois/${id}`, { method: 'DELETE' });
            loadTournois();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }
}
    </script>
    <style>
        body {
    background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
    min-height: 100vh;
}

.card {
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
}

.timeline {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 1rem;
}

.timeline-group {
    background: #333;
    padding: 1rem;
    border-radius: 10px;
    border: 1px solid #ffc107;
}

.timeline-item {
    padding: 0.5rem;
    margin: 0.3rem 0;
    background: #444;
    border-radius: 5px;
    transition: transform 0.3s;
}

.timeline-item:hover {
    transform: translateX(5px);
}

.timeline-item.qualified {
    border-left: 4px solid #28a745;
}

.final-match {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    margin: 1rem 0;
}

.match-box {
    background: #ffc107;
    color: #000;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    width: 150px;
}

@media (max-width: 768px) {
    .timeline {
        grid-template-columns: 1fr;
    }
}
    </style>
</body>
</html>
