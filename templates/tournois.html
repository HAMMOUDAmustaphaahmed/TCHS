{% block content %}

<div class="tournaments-container">
    <!-- Header Section -->
    <div class="section-header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-trophy pulse"></i>
                <h1>Gestion des Tournois</h1>
            </div>
            <div class="header-actions">
                <button class="neo-button create-tournament" onclick="showCreateForm()">
                    <i class="fas fa-plus"></i>
                    <span>Nouveau Tournoi</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Create Tournament Form Section -->
    <div class="create-tournament-section" id="createTournamentForm">
        <div class="form-container">
            <div class="form-header">
                <h2>Création d'un nouveau tournoi</h2>
                <button class="close-button" onclick="hideCreateForm()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="tournoiForm" class="tournament-form">
                <div class="form-grid">
                    <div class="form-group span-2">
                        <label for="nomTournoi">
                            <i class="fas fa-font"></i>
                            Nom du tournoi
                        </label>
                        <input type="text" id="nomTournoi" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nbGroupes">
                            <i class="fas fa-users"></i>
                            Groupes
                        </label>
                        <input type="number" id="nbGroupes" min="2" value="4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="joueursGroupe">
                            <i class="fas fa-user-friends"></i>
                            Joueurs/groupe
                        </label>
                        <input type="number" id="joueursGroupe" min="2" value="8" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="qualifiesGroupe">
                            <i class="fas fa-star"></i>
                            Qualifiés/groupe
                        </label>
                        <input type="number" id="qualifiesGroupe" min="1" value="2" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateDebut">
                            <i class="fas fa-calendar-alt"></i>
                            Date de début
                        </label>
                        <input type="datetime-local" id="dateDebut" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateFin">
                            <i class="fas fa-calendar-check"></i>
                            Date de fin
                        </label>
                        <input type="datetime-local" id="dateFin" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-check"></i>
                        Créer le tournoi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tournaments List Section -->
    <div class="tournaments-grid" id="tournoisList">
        <!-- Les tournois seront injectés ici via JavaScript -->
    </div>

    <!-- Tournament Matches Modal -->
    <div class="modal-overlay" id="matchesModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="modal-close" onclick="closeMatchesModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="matchesTimeline"></div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Réinitialisation des marges et paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Variables CSS */
    :root {
        --primary: #6c63ff;
        --primary-light: #8f89ff;
        --primary-dark: #4f47ff;
        --accent: #ff6b6b;
        --success: #2ecc71;
        --warning: #f1c40f;
        --danger: #e74c3c;
        --bg-dark: #0f172a;
        --bg-darker: #0a0f1d;
        --bg-light: #1e293b;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --border-radius: 12px;
        --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --neon-shadow: 0 0 15px var(--primary-light);
    }
    
    /* Base */
    body {
        background-color: var(--bg-dark);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
    }
    
    /* Container principal */
    .tournaments-container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    /* En-tête */
    .section-header {
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: var(--card-shadow);
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .header-title {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .header-title i {
        font-size: 2rem;
        color: var(--primary);
        animation: pulse 2s infinite;
    }
    
    /* Formulaire de création */
    .create-tournament-section {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        padding: 2rem;
        overflow-y: auto;
    }
    
    .form-container {
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 2rem;
        max-width: 800px;
        margin: 2rem auto;
        position: relative;
        animation: slideDown 0.3s ease;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group.span-2 {
        grid-column: span 2;
    }
    
    .form-group input {
        background: var(--bg-dark);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.8rem;
        border-radius: var(--border-radius);
        font-size: 1rem;
    }
    
    .form-actions {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
    }
    
    /* Boutons */
    .neo-button,
    .submit-button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .neo-button:hover,
    .submit-button:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
        box-shadow: var(--neon-shadow);
    }
    
    /* Grille des tournois */
    .tournaments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }
    
    .tournament-card {
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        transition: all 0.3s ease;
    }
    
    .tournament-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
    }
    
    .tournament-status {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.875rem;
    }
    
    .tournament-status.upcoming { background: var(--primary); }
    .tournament-status.ongoing { background: var(--warning); }
    .tournament-status.finished { background: var(--success); }
    
    /* Modal des matches */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9998;
    }
    
    .modal-container {
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 2rem;
        max-width: 1200px;
        margin: 2rem auto;
        position: relative;
        max-height: calc(100vh - 4rem);
        overflow-y: auto;
    }
    
    /* Notifications */
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem;
        border-radius: var(--border-radius);
        background: var(--bg-light);
        color: var(--text-primary);
        z-index: 10000;
        min-width: 300px;
        transform: translateX(120%);
        transition: transform 0.3s ease;
    }
    
    /* Animations */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .tournaments-container {
            padding: 1rem;
        }
    
        .form-grid {
            grid-template-columns: 1fr;
        }
    
        .form-group.span-2 {
            grid-column: auto;
        }
    
        .header-content {
            flex-direction: column;
            gap: 1rem;
        }
    }
    .no-tournaments {
    text-align: center;
    padding: 3rem;
    background: var(--bg-light);
    border-radius: var(--border-radius);
    margin: 2rem 0;
}

.no-tournaments i {
    font-size: 3rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.no-tournaments p {
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
}

.tournament-info-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}

.tournament-card {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.tournament-title {
    font-size: 1.25rem;
    margin: 0;
    color: var(--primary);
}

.tournament-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.action-button {
    flex: 1;
    padding: 0.8rem;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.action-button.view {
    background: var(--primary-dark);
    color: white;
}

.action-button.delete {
    background: var(--danger);
    color: white;
}

.action-button:hover {
    transform: translateY(-2px);
    filter: brightness(1.2);
}
    </style>
    
    <script>
    let currentTournoiId = null;
    let currentTournoiName = null;
    
    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    }
    
    function showCreateForm() {
        const form = document.getElementById('createTournamentForm');
        if (form) {
            form.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const dateDebut = document.getElementById('dateDebut');
            const dateFin = document.getElementById('dateFin');
            
            if (dateDebut && dateFin) {
                const nowString = now.toISOString().slice(0, 16);
                const tomorrowString = tomorrow.toISOString().slice(0, 16);
                
                dateDebut.min = nowString;
                dateDebut.value = nowString;
                dateFin.min = nowString;
                dateFin.value = tomorrowString;
            }
        }
    }
    
    function hideCreateForm() {
        const form = document.getElementById('createTournamentForm');
        if (form) {
            form.style.display = 'none';
        }
        document.body.style.overflow = 'auto';
    }
    
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        document.querySelectorAll('.notification').forEach(n => n.remove());
        
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(120%)';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }
    
    // Création du tournoi
    document.getElementById('tournoiForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            nom_tournoi: document.getElementById('nomTournoi').value.trim(),
            nombre_groupes: parseInt(document.getElementById('nbGroupes').value),
            joueurs_par_groupe: parseInt(document.getElementById('joueursGroupe').value),
            qualifies_par_groupe: parseInt(document.getElementById('qualifiesGroupe').value),
            date_debut: document.getElementById('dateDebut').value,
            date_fin: document.getElementById('dateFin').value,
            dates_matches: {},
            matches: {
                phase_groupes: {},
                phase_finale: {
                    quart: [],
                    demi: [],
                    finale: null
                }
            }
        };
    
        try {
            const response = await fetch('/creer-tournoi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (!response.ok) {
                throw new Error('Erreur lors de la création du tournoi');
            }
    
            showNotification('Tournoi créé avec succès !', 'success');
            hideCreateForm();
            loadTournois();
            e.target.reset();
    
        } catch (error) {
            showNotification(error.message, 'error');
            console.error('Erreur:', error);
        }
    });
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
        loadTournois();
        
        // Validation des champs numériques
        ['nbGroupes', 'joueursGroupe', 'qualifiesGroupe'].forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.addEventListener('input', () => {
                    const value = parseInt(input.value);
                    if (value < parseInt(input.min)) {
                        input.value = input.min;
                    }
                });
            }
        });
        
        // Validation des dates
        const dateDebut = document.getElementById('dateDebut');
        const dateFin = document.getElementById('dateFin');
        
        if (dateDebut && dateFin) {
            dateDebut.addEventListener('change', () => {
                dateFin.min = dateDebut.value;
            });
        }
    });
    
    // Gestionnaire d'erreurs global
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Erreur non gérée:', event.reason);
        showNotification('Une erreur inattendue est survenue', 'error');
    });
    async function loadTournois() {
    try {
        const response = await fetch('/api/tournois');
        if (!response.ok) {
            throw new Error('Erreur lors du chargement des tournois');
        }
        
        const tournois = await response.json();
        const container = document.getElementById('tournoisList');
        
        if (tournois.length === 0) {
            container.innerHTML = `
                <div class="no-tournaments">
                    <i class="fas fa-trophy"></i>
                    <p>Aucun tournoi n'a été créé</p>
                    <button class="neo-button" onclick="showCreateForm()">
                        Créer un tournoi
                    </button>
                </div>
            `;
            return;
        }
        
        container.innerHTML = tournois.map(t => `
            <div class="tournament-card" data-id="${t.id}">
                <div class="tournament-header">
                    <h3 class="tournament-title">${t.nom_tournoi}</h3>
                    <span class="tournament-status ${getTournamentStatus(t.date_debut, t.date_fin)}">
                        ${getTournamentStatusText(t.date_debut, t.date_fin)}
                    </span>
                </div>
                <div class="tournament-info">
                    <div class="tournament-info-item">
                        <i class="fas fa-users"></i>
                        <span>${t.nombre_groupes} groupes</span>
                    </div>
                    <div class="tournament-info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Début: ${formatDate(t.date_debut)}</span>
                    </div>
                    <div class="tournament-info-item">
                        <i class="fas fa-flag-checkered"></i>
                        <span>Fin: ${formatDate(t.date_fin)}</span>
                    </div>
                </div>
                <div class="tournament-actions">
                    <button class="action-button view" onclick="viewMatches(${t.id}, '${t.nom_tournoi}')">
                        <i class="fas fa-eye"></i>
                        <span>Voir matches</span>
                    </button>
                    <button class="action-button delete" onclick="deleteTournoi(${t.id})">
                        <i class="fas fa-trash"></i>
                        <span>Supprimer</span>
                    </button>
                </div>
            </div>
        `).join('');

        // Animation des cartes
        const cards = document.querySelectorAll('.tournament-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });
    } catch (error) {
        showNotification('Erreur lors du chargement des tournois', 'error');
        console.error('Erreur:', error);
    }
}

function getTournamentStatus(dateDebut, dateFin) {
    const now = new Date();
    const debut = new Date(dateDebut);
    const fin = new Date(dateFin);
    
    if (now < debut) return 'upcoming';
    if (now > fin) return 'finished';
    return 'ongoing';
}

function getTournamentStatusText(dateDebut, dateFin) {
    const status = getTournamentStatus(dateDebut, dateFin);
    switch (status) {
        case 'upcoming': return 'À venir';
        case 'ongoing': return 'En cours';
        case 'finished': return 'Terminé';
        default: return '';
    }
}

async function deleteTournoi(id) {
    if (!confirm('Êtes-vous sûr de vouloir supprimer ce tournoi ?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/tournois/${id}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (!response.ok) {
            throw new Error('Erreur lors de la suppression');
        }
        
        showNotification('Tournoi supprimé avec succès !', 'success');
        loadTournois();
    } catch (error) {
        showNotification('Erreur lors de la suppression du tournoi', 'error');
        console.error('Erreur:', error);
    }
}
    </script>
